<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RSP CATRT</title>

    <!-- Favicon -->
    <link rel="icon" href="./favicon.png">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./css/main.css">

    <script defer src="./js/main.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="inner">
            <h1 class="title">
                <a href="/">가위 바위 보</a>
            </h1>
        </div>
    </header>

    <!-- Score Board -->
    <section class="score-board">
        <div class="inner">
            <div class="material-symbols-outlined">computer</div>
            <div class="board">
                <div class="cpu-score">0</div>
                <div class="mid">:</div>
                <div class="user-score">0</div>
            </div>
            <div class="material-symbols-outlined">person</div>
        </div>
    </section>

    <!-- Action -->
    <section class="action">
        <div class="inner">
            <div class="cpu-choose">
                <img src="./images/computer.svg" alt="컴퓨터">
            </div>
            <div class="vs">vs</div>
            <div class="user-choose">
                <img src="./images/user.svg" alt="플레이어">
            </div>
        </div>
    </section>

    <!-- Result -->
    <section class="result">
        <div class="inner">
            <div class="text">컴퓨터를 상대로 이겨보세요!!</div>
        </div>
    </section>

    <!-- Choose -->
    <section class="choose">
        <div class="inner">
            <div class="rsp">
                <div class="scissors">
                    <img src="./images/scissors.svg" alt="가위">
                </div>
                <div class="rock">
                    <img src="./images/rock.svg" alt="바위">
                </div>
                <div class="paper">
                    <img src="./images/paper.svg" alt="보">
                </div>
            </div>
        </div>
    </section>

    <!-- Description -->
    <section class="description">
        <div class="inner">
            <span>가위, 바위, 보 중 하나를 선택하세요.</span>
        </div>
    </section>
</body>
</html>
